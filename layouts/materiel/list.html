{{ define "main" }}

    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ range.Data.Pages }}
    <article class="post-snippet">
        <h3>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <img src="{{ .Params.imageUrl }}" />
        <p class="description">{{ .Params.description }}</p>
    </article>
    {{ end }}

{{ end }}
