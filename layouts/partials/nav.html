<header>
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <div class="custom-wrapper pure-g" id="menu">
            <div class="pure-u-1 pure-u-xl-1-5">
                <div class="pure-menu">
                    <img src="/favicon-32x32.png" class="logo" alt="logo" />
                    <a class="pure-menu-heading" href="/" title="Retour à l'accueil du site">
                        {{ .Site.Title }}
                    </a>
                    <a href="#" class="custom-toggle" id="toggle">
                        <s class="bar"></s>
                        <s class="bar"></s>
                        <s class="bar"></s>
                        <span class="sr-only">Déplier la navigation</span>
                    </a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-xl-4-5">
                <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
                    <ul class="pure-menu-list">
                        {{ range.Site.Menus.main.ByWeight }}
                            <li class="pure-menu-item">
                                <a href="{{ .URL }}" class="pure-menu-link">{{ .Name }}</a>
                            </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
