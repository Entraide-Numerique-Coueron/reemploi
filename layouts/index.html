{{ define "content-wrapper" }}

<div class="content">
    <h1>{{ .Title }}</h1>
</div>

<article class="light-ribbon">
    {{ partial "short-text" .Params.blurb}}
</article>

<article class="dark-ribbon">
    {{ partial "short-text" .Params.intro}}
</article>

<article class="light-ribbon">
    {{ partial "short-text" .Params.values}}
</article>

{{ end }}
