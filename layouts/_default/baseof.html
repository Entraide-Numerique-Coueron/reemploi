<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    {{ block "content-wrapper" . }}
      <div class="content-wrapper">
        <main class="content">
          {{ block "main" . }}{{ end }}
        </main>

        {{ block "footer" . }}{{ partial "footer" . }}{{end}}
      </div>
    {{end}}

  </body>
</html>
